<div class="container">
    <form class="form_block" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <h2 class="title">Sign in</h2>
        <br/>
        <label for="login" class="sr-only">Login</label>
        <input type="email" id="login" name="login" [(ngModel)]="credentials.login" 
          class="form-control {{invalidLogin?'error':''}}" placeholder="Username" required>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" 
          class="form-control  {{invalidLogin?'error':''}}" placeholder="Password" required>
        <br/>
        <div class="alert alert-danger {{invalidLogin?'error_label':''}}">Invalid login or password.</div>
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
    </form>
  </div>
